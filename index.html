    <!-- Propiedad en arriendo -->

    <script>
    const arriendo = [
    {
        src: "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXBhcnRtZW50fGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60",
        nombre: "Apartamento en el centro de la ciudad",
        descripción: "Este apartamento de 2 habitaciones está ubicado en el corazón de la ciudad, cerca de todo.",
        ubicación: "123 Main Street, Anytown, CA 91234", 
        habitaciones: 2, 
        costo: 2000, 
        smoke: false,
        pets: true
    },
    {
        src: "https://images.unsplash.com/photo-1669071192880-0a94316e6e09?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
        nombre: "Apartamento luminoso con vista al mar",
        descripción: "Este hermoso apartamento ofrece una vista impresionante al mar",
        ubicación: "456 Ocean Avenue, Seaside Town, CA 56789", 
        habitaciones: 3, 
        costo: 2500, 
        smoke: true,
        pets: true
    },
    {
        src: "https://images.unsplash.com/photo-1567496898669-ee935f5f647a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNvbmRvfGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60",
        nombre: "Condominio moderno en zona residencial",
        descripción: "Este elegante condominio moderno está ubicado en una tranquila zona residencial",
        ubicación: "123 Main Street, Anytown, CA 91234", 
        habitaciones: 2, 
        costo: 2200, 
        smoke: false,
        pets: false
    }
]


const a = document.querySelector(".arriendo .row"); //definir una clase como card en el html dentro de un section  que tenga class = "card"
for(let propiedad of arriendo) {
       let html = ` 
            <div class="col-md-4 mb-4">
              <div class="card" id="card">
                <img
                    src="${propiedad.src}"
                    class="card-img-top"
                    alt="Imagen del departamento"
                />
                <div class="card-body">
                    <h5 class="card-title">
                    ${propiedad.nombre}
                    </h5>
                    <p class="card-text">
                        ${propiedad.descripción}
                    </p>
                    <p>
                    <i class="fas fa-map-marker-alt"></i> ${propiedad.ubicación}
                    </p>
                    <p>
                    <i class="fas fa-bed">${propiedad.habitaciones}</i> Habitaciones |
                    <i class="fas fa-bath">${propiedad.habitaciones}</i> Baños
                    </p>
                    <p><i class="fas fa-dollar-sign">${propiedad.costo}</i></p>     
            `;
        if(propiedad.smoke == true){
            html += `
            <p class="text-success">
                    <i class="fas fa-smoking"></i> Se permite fumar
                    </p>       
            `;
        }else if(propiedad.smoke == false){
            html += `
            <p class="text-danger">
                    <i class="fas fa-smoking-ban"></i> No se permite fumar
                    </p>       
            `;
        };
        if(propiedad.pets == true){
            html += ` 
                     <p class="text-success">
                    <i class="fas fa-paw"></i> Se permiten mascotas
                    </p> 
                </div> 
            </div> `;
        }else if(propiedad.pets == false){
            html += ` 
                     <p class="text-danger">
                    <i class="fas fa-ban"></i> No se permiten mascotas
                    </p> 
                </div> 
            </div> `;
        };
        a.innerHTML += html;
}  
   </script>
   <script src="assets/js/script.js"></script>
